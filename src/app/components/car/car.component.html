 <h2 class="text-center"><b><i>Car Details</i></b></h2>
<table  class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka Adı</th>
            <th>Renk Adı</th>
            <th>Model Yılı</th>
            <th>Günlük Fiyatı</th>
            <th>Açıklaması</th>
            <th>Resim</th>
        </tr>
    </thead>
    <tr  *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.imagePath}}</td>
    </tr>
</table>
